<body>


<div ng-controller="CompanyCtrl">

 <div class="form-search" role="search">
 
 <table style="width:100%" border=0>
  
  <tr>
   
    <td><label> From Date:</label>
    <input type="text" datepicker1="" ng-model="filterFromDate"/>
    </td>
    
 
    <td> <label>   To Date:</label>
  <input type="text" datepicker1=""  ng-model="filterTodate"/>
  </td>
   
  </tr>
  
  <tr>
    <td><label>   Subscriber:</label>
  <select ng-model="filterSubscriber" ng-options="x for x in Subscriber">
  </select>
  </td>
    <td>
   <label>  Flag:</label>
    <input type="checkbox" ng-model="Var1">
   <h4 ng-show="Var1">True</h4>
 </input>
    </td>
  </tr>
  
  <tr>
  <td > <button type="submit" ng-click="activateFilter()">Search</button>
 <button ng-click="reset()">CANCEL</button>
 <a href="https://google.com"> Advanced Search>></a>
  </td>
  </tr>
</table>
 <br>
 <br>


				<div class="row">
					
						<div class="col-xs-6 col-md-4">
							
						<div  class="grid"  ui-grid="gridOptions" ui-grid-pagination class="myGrid" 
						ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-selection ui-grid-exporter ui-grid-auto-resize ui-grid-edit> </div> 
						</div>
						
						
												
						
<script type="text/ng-template" id="ngTemplate/infoPopup.html">
	<div class="modal-header">
	    <h4>Trade Details</h4>
	</div>
	<div class="modal-body">


<table style="width:100%">
  
  <tr>
    <td> <span style="font-weight:bold;">TradeId: </span> <span>{{selectedRow.TradeId}}</span></td>
    <td> <span style="font-weight:bold;">FromDate: </span> <span>{{selectedRow.Subscriber}}</span></td>
   </tr>
  <tr>
    <td><span style="font-weight:bold;">FromDate: </span> <span>{{selectedRow.FromDate}}</td>
    <td><span style="font-weight:bold;">ToDate: </span> <span>{{selectedRow.Todate}}</td>
    
  </tr>
 <tr>
    <td><span style="font-weight:bold;">Status: </span> <span>{{selectedRow.Status}}</td>
    <td><span style="font-weight:bold;">Repoflag: </span> <span>{{selectedRow.Repoflag}}</td>
    
  </tr>
 <tr>
    <td><span style="font-weight:bold;">Security: </span> <span>{{selectedRow.Security}}</td>
    <td><span style="font-weight:bold;">CParty: </span> <span>{{selectedRow.CParty}}</td>
    
  </tr>
<tr>
    <td><span style="font-weight:bold;">Quantity: </span> <span>{{selectedRow.Quantity}}</td>
    <td><span style="font-weight:bold;">Price: </span> <span>{{selectedRow.Price}}</td>
    
  </tr>
  <tr>
    <td align="right"><div class="modal-footer">
	    <button class="btn btn-primary btnCustom" ng-click="ok()">Resend</button>
	    <button class="btn btn-primary btnCustom" ng-click="cancel()">Cancel</button>
	</div></td>
   
  </tr>
</table>

</script>
				</div>
	
			</div>
			
	

		
		</div>
</body>
